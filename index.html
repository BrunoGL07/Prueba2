<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Móvil</title>
    <style>
        #noButton {
            position: relative;
        }
    </style>
</head>
<body>
    <div id="question">
        <p>¿José es homosexual?</p>
        <button id="yesButton">Sí</button>
        <button id="noButton" onclick="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const button = document.getElementById('noButton');
            const questionDiv = document.getElementById('question');

            if (button.style.bottom === '') {
                button.style.bottom = '0';
            } else {
                let currentBottom = parseFloat(button.style.bottom);
                button.style.bottom = (currentBottom - 30) + 'px';
            }
            questionDiv.appendChild(button);
        }
    </script>
</body>
</html>
